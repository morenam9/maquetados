<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Facebook</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script> 
</head>
<body>
    <div class="container">
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card" src="inicio-fb.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" id="inputEmail" class="form-control" placeholder="Correo electrónico o número de teléfono" required autofocus>
                <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
                
                        <a class="d-flex justify-content-center text-decoration-none" href="#">¿Olvidaste tu     contraseña?</a>
                
                <button class="btn btn-lg btn-primary btn-block btn-signin m-1" type="submit">Iniciar Sesión</button>
            </form>
            <a href="#" class="d-flex justify-content-center text-decoration-none">
                Regístrate en Facebook
            </a>
        </div>
    </div>
</body>
</html>
